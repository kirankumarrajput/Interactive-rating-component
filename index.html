<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-guide.css">
</head>

<body>

  <!-- Rating state start -->
  <main>

    <div class="card">
      <div class="evaluation">
        <span> <img src="images/icon-star.svg" class="star" alt="star"></span>
        <h1 class="heading">How did we do?</h1>
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="numbers">
          <div class="circle">
            <input id="1" type="radio" value="1">
            <label for="1">1</label>
          </div>
          <div class="circle">
            <input type="radio" id="2" value="2">
            <label for="2">2</label>
          </div>
          <div class="circle">
            <input type="radio" id="3" value="3">
            <label for="3">3</label>
          </div>
          <div class="circle"> <input type="radio" id="4" value="4">
            <label for="4">4</label>
          </div>
          <div class="circle"> <input type="radio" id="5" value="5">
            <label for="5">5</label>
          </div>
        </div>
        <button class="btn" type="submit" onclick="submit();">Submit</button>
      </div>
    </div>




    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected <!-- Add rating here -> out of 5  -->

    <!-- Thank you!
        
      -->

    <!-- Thank you state end -->

    <div class="thankyou">
      <img class="thankYouImage" src="images/illustration-thank-you.svg" alt="">
      <span class="msg">
        <p>You selected <span id="rating"></span> out of 5 </p>
      </span>
      <h1 class="heading">Thank you!</h1>
      <p class="paragraph"> We appreciate you taking the time to give a rating. <br> If you ever need more support,
        donâ€™t hesitate <br> to get in touch!</p>
    </div>

  </main>

</html>
